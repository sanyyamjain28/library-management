            </nav>
            <!---navigation bar is finished--->
        </div>
        <div id='login-form' class='Login-page'>
            <!---creating the form-box--->
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button
                    type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button
                    type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <!---creating login form--->
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id'
                    required>
                    <input type='password'class='input-field'placeholder='Enter Password'
                    required>
                    <input type='checkbox'class='check-box'><span>Remember Password</span>
                    <button type='submit'class='submit-btn'>Log In</button>
                </form>
                <!---creating the registration foam--->
                <form id='register'class ='input-group-register'>
                    <input type='text'class='input-field'placeholder='First Name'
                    required>
                    <input type='text'class='input-field'placeholder='Last Name'
                    required>
                    <input type='email'class='input-field'placeholder='Email Id'
                    required>
                    <input type='password'class='input-field'placeholder='Enter Password'
                    required>
                    <input type='password'class='input-field'placeholder='Confirm Password'
                    required>
                    <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
                </form>
                <!---now let us style for form page--->
            </div> 
        </div>
    </div>
    
</body>
